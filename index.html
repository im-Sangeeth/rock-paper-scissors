<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="gif/paper.png" type="image/x-icon">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="fight" src=""></audio>
    <center><img style="height: 70px;" src="gif/text-1691424096924.png" alt=""></center>
   
    <img id="vers" src="gif/vs-41945.png" alt="">
    <div class="images">
        
        <div class="human">
            <img id="hum" src="" alt="">
        </div>
        <div class="arti">
            <img id="mach" src="" alt="">
        </div>
    </div>
    <div id="box">
        <button class="col" id="red" value="red">
        </button>
        <button class="col" id="blue" value="blue">
        </button>
        <button class="col" id="green" value="green">
        </button>
    </div>
    <div id="final">
        <h1 id="computer" value=""></h1>
        <h1 class="answer" id="result"></h1>
        <button style="height: 200px" class="qwe" id="reset"><h3>Reset</h3></button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
